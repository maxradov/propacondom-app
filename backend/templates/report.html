<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact-Check Report: {{ report.video_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
    <main class="container">
        <section class="input-section top-form">
            <input type="text" id="youtube-url" placeholder="Paste a new YouTube link to check...">
            <button id="factcheck-btn">Run Another Fact Check</button>
        </section>

        <div class="report-wrapper">
            <header>
                <p class="description">Fact-check report for:</p>
                <h1>{{ report.video_title }}</h1>
                <a href="{{ report.video_url }}" target="_blank" class="video-link">Watch on YouTube</a>
                
                <button id="share-btn" class="share-button-header">Share Results</button>
            </header>
            
            <img src="{{ report.thumbnail_url }}" alt="Video Thumbnail" class="video-thumbnail">

            <section id="result-section" class="result-section">
                <div id="progress-container" class="progress-container"></div>
                <div id="confidence-container" class="confidence-container"></div>
                <div id="report-container" class="report-container"></div>
            </section>
        </div>

        </main>
    
    <script>
        // Передаем данные в JS, как и раньше
        const reportData = {{ report | tojson }};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='report.js') }}"></script>
</body>
</html>
