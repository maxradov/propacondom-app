<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact-Check Report: {{ report.video_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
    <main class="container">
        <header>
            <p class="description">Fact-check report for:</p>
            <h1>{{ report.video_title }}</h1>
            <a href="{{ report.video_url }}" target="_blank" class="video-link">Watch on YouTube</a>
        </header>
        
        <img src="{{ report.thumbnail_url }}" alt="Video Thumbnail" class="video-thumbnail">

        <section id="result-section" class="result-section">
			<div id="progress-container" class="progress-container"></div>
			<div id="confidence-container" class="confidence-container" style="text-align: center; margin-top: 0.5rem; font-weight: bold; color: var(--secondary-color);"></div>
			<div id="report-container" class="report-container"></div>
		</section>

        <footer>
            <button id="share-btn">Share Results</button>
            <a href="/" class="back-link">Check another video</a>
        </footer>
    </main>
    
    <script>
        const reportData = {{ report | tojson }};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='report.js') }}"></script>
</body>
</html>
