<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact-Check Report: {{ report.video_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
    <main class="container">
        <section class="input-section top-form">
            <input type="text" id="youtube-url-report" placeholder="Paste a new YouTube link to check...">
            <button id="factcheck-btn-report">Run Another Fact Check</button>
        </section>
        
        <div class="report-wrapper">
            </div>
    </main>
    
    <script>
        const reportData = {{ report | tojson }};
    </script>
    
    <script>
        document.getElementById('factcheck-btn-report').addEventListener('click', () => {
            const url = document.getElementById('youtube-url-report').value;
            if (url) {
                // Просто перенаправляем на главную страницу с параметром
                window.location.href = `/?url=${encodeURIComponent(url)}`;
            }
        });
    </script>
    <script src="{{ url_for('static', filename='report.js') }}"></script>
</body>
</html>
