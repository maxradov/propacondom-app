<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fact Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
    <main class="container">
        <header>
            <p class="description">Rate the veracity of the video. Insert the link to the YouTube video:</p>
        </header>

        <section class="input-section">
            <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=...">
            <button id="factcheck-btn">Run Fact Check</button>
        </section>

        <section id="status-section" class="status-section" style="display: none;">
			<div class="loader"></div>
			<div id="status-log" class="status-log"></div>
		</section>

        <section id="result-section" class="result-section" style="display: none;">
			<div id="progress-container" class="progress-container"></div>
			<div id="confidence-container" class="confidence-container" style="text-align: center; margin-top: 0.5rem; font-weight: bold; color: var(--secondary-color);"></div>
			<div id="report-container" class="report-container"></div>
		</section>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
