steps:
# 1. Сборка Docker-образа
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - '-t'
    - 'us-central1-docker.pkg.dev/$PROJECT_ID/propacondom-repo/propacondom-backend:$COMMIT_SHA'
    - '-f' # Указываем, где находится Dockerfile
    - 'backend/Dockerfile' # Путь к Dockerfile относительно корня репозитория
    - '.' # <--- Контекст сборки - корень репозитория (ВАЖНО!)

# 2. Публикация образа
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/propacondom-repo/propacondom-backend:$COMMIT_SHA']

# 3. Развертывание
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'propacondom-service'
    - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/propacondom-repo/propacondom-backend:$COMMIT_SHA'
    - '--region=us-central1'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--service-account=cloud-build-deployer@propacondom.iam.gserviceaccount.com'

options:
  logging: CLOUD_LOGGING_ONLY